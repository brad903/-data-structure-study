plugins {
    id 'java'
}

group 'codesquad.datastructure'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile('ch.qos.logback:logback-classic:1.2.3')
    testCompile('org.assertj:assertj-core:3.9.0')
    testCompile('junit:junit:4.12')
}
